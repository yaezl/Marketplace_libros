<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión | Marketplace de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"rel="stylesheet"/>
    <style>
      body {
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #f7f7f8;
      }
      .card {
        width: 100%;
        max-width: 420px;
        border-radius: 16px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      }
    </style>
  </head>
  <body>
    <div class="card p-4">
      <h1 class="h4 text-center mb-3">Bookea</h1>

      <div class="d-flex justify-content-center mb-3">
        <button id="btn-login-tab" class="btn btn-dark me-2">
          Iniciar sesión
        </button>
        <button id="btn-register-tab" class="btn btn-outline-dark">
          Registrarse
        </button>
      </div>

      <!-- LOGIN FORM -->
      <form id="form-login">
        <div class="mb-3">
          <label class="form-label">Correo</label>
          <input type="email" id="login-email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input
            type="password"
            id="login-password"
            class="form-control"
            required
          />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-dark">Iniciar sesión</button>
        </div>
      </form>

      <!-- REGISTER FORM -->
      <form id="form-register" class="d-none">
        <div class="row">
          <div class="col-md-6 mb-2">
            <label class="form-label">Nombre</label>
            <input type="text" id="reg-nombre" class="form-control" required />
          </div>
          <div class="col-md-6 mb-2">
            <label class="form-label">Apellido</label>
            <input
              type="text"
              id="reg-apellido"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="mb-2">
          <label class="form-label">Correo</label>
          <input type="email" id="reg-email" class="form-control" required />
        </div>
        <div class="mb-2">
          <label class="form-label">Teléfono</label>
          <input type="tel" id="reg-telefono" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input
            type="password"
            id="reg-password"
            class="form-control"
            required
            minlength="6"
          />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-dark">Crear cuenta</button>
        </div>
      </form>

      <div id="alerta" class="alert mt-3 d-none" role="alert"></div>
    </div>

    <script type="module" src="./js/login.js"></script>
  </body>
</html>
