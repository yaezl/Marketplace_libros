  <script>
    // Manejar retorno desde el mail de confirmación:
    document.addEventListener("DOMContentLoaded", async () => {
      const hash = window.location.hash?.substring(1); // saca "#"
      if (!hash) return;

      const params = new URLSearchParams(hash);
      const access_token = params.get("access_token");
      const refresh_token = params.get("refresh_token");
      const type = params.get("type"); // signup / recovery, etc.

      if (access_token && refresh_token) {
        const { error } = await supabase.auth.setSession({
          access_token,
          refresh_token,
        });
        if (error) {
          console.error("No se pudo setear la sesión:", error.message);
          return;
        }
        // ✅ Sesión creada: limpiar el hash y mandar a inicio (modo logueado)
        history.replaceState({}, document.title, window.location.pathname);
        window.location.href = "index.html";
      }
    });
  </script>
  <script>
    document.getElementById('fabFromIndex')?.addEventListener('click', (e) => {

      // guarda la intención por si hay redirecciones de login/verificación
      sessionStorage.setItem('open-publish', '1');
      // redirige a Mis publicaciones con query clara
      window.location.href = '/template/publicacion_libro.html?open=publish';
    });
  </script>
