    document.addEventListener("DOMContentLoaded", async () => {
      const hash = window.location.hash?.substring(1); // saca "#"
      if (!hash) return;

      const params = new URLSearchParams(hash);
      const access_token = params.get("access_token");
      const refresh_token = params.get("refresh_token");
      const type = params.get("type"); // signup / recovery, etc.

      if (access_token && refresh_token) {
        const { error } = await supabase.auth.setSession({
          access_token,
          refresh_token,
        });
        if (error) {
          console.error("No se pudo setear la sesi√≥n:", error.message);
          return;
        }
        // ‚úÖ Sesi√≥n creada: limpiar el hash y mandar a inicio (modo logueado)
